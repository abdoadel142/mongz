name: mongz
description: A new Flutter application. for on demand delivery food and grocery 

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.3
  carousel_slider: ^2.3.1
  font_awesome_flutter:
  flutter_login: ^1.0.14
  http: ^0.12.2
  google_maps_flutter:
  geolocator: ^6.1.12
  geocoding: ^1.0.5
  logger: ^0.9.1
  flutter_secure_storage:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/appstore.png
    - images/as.png
    - images/logo.png
    - images/logol.png
